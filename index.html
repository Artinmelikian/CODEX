<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birth Day Finder</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #222;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      padding: 32px;
      width: min(90vw, 420px);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.75rem;
      text-align: center;
      color: #006064;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #90a4ae;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #006064;
      box-shadow: 0 0 0 3px rgba(0, 96, 100, 0.15);
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 8px;
      background-color: #006064;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .hint {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #455a64;
    }

    .result {
      margin-top: 24px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    .result.error {
      color: #b71c1c;
    }

    .result.success {
      color: #004d40;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Birth Day Finder</h1>
    <form id="birthdate-form" novalidate>
      <label for="birthdate">Enter your birth date (DD/MM/YYYY)</label>
      <input
        id="birthdate"
        name="birthdate"
        type="text"
        placeholder="e.g. 04/02/1979"
        autocomplete="off"
        inputmode="numeric"
        pattern="\\d{2}/\\d{2}/\\d{4}"
        aria-describedby="birthdate-hint"
        required
      />
      <p class="hint" id="birthdate-hint">Example: 04/02/1979</p>
      <button type="submit">Find the day</button>
    </form>
    <p class="result" id="result" role="status" aria-live="polite"></p>
  </main>

  <script>
    const form = document.getElementById("birthdate-form");
    const input = document.getElementById("birthdate");
    const result = document.getElementById("result");
    const dayNames = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday"
    ];

    function setResult(message, type) {
      result.textContent = message;
      result.classList.remove("error", "success");
      if (type) {
        result.classList.add(type);
      }
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const rawValue = input.value.trim();
      const match = rawValue.match(/^(\d{2})\/(\d{2})\/(\d{4})$/);

      if (!match) {
        setResult("Please enter the date in DD/MM/YYYY format.", "error");
        return;
      }

      const [, dd, mm, yyyy] = match;
      const day = Number(dd);
      const month = Number(mm);
      const year = Number(yyyy);

      const candidate = new Date(year, month - 1, day);
      const isValid =
        candidate.getFullYear() === year &&
        candidate.getMonth() === month - 1 &&
        candidate.getDate() === day;

      if (!isValid) {
        setResult("That doesn't look like a real date. Please try again.", "error");
        return;
      }

      const weekday = dayNames[candidate.getDay()];
      setResult(`You were born on a ${weekday}.`, "success");
    });
  </script>
</body>
</html>
